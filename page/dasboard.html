<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asuma API Monitor</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
        }
        
        .stat-card h3 {
            margin: 0 0 10px 0;
            color: #555;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .stat-card .value {
            font-size: 32px;
            font-weight: bold;
            color: #333;
        }
        
        .stat-card .change {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
        
        .positive { color: #10b981; }
        .negative { color: #ef4444; }
        
        .endpoints-table {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #e5e7eb;
        }
        
        th {
            background: #f9fafb;
            font-weight: 600;
            color: #555;
            text-transform: uppercase;
            font-size: 12px;
            letter-spacing: 1px;
        }
        
        tr:hover {
            background: #f9fafb;
        }
        
        .status-badge {
            padding: 4px 8px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
        }
        
        .status-success { background: #d1fae5; color: #065f46; }
        .status-error { background: #fee2e2; color: #991b1b; }
        
        .refresh-btn {
            background: #10b981;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: background 0.3s ease;
        }
        
        .refresh-btn:hover {
            background: #059669;
        }
        
        .realtime-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            background: #10b981;
            border-radius: 50%;
            margin-right: 5px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“Š Asuma API Monitor</h1>
            <p>Real-time API statistics and monitoring</p>
            <button class="refresh-btn" onclick="loadStats()">ðŸ”„ Refresh</button>
            <span id="realtimeStatus"><span class="realtime-indicator"></span>Live</span>
        </div>
        
        <div class="stats-grid" id="statsGrid"></div>
        
        <div class="endpoints-table">
            <h3 style="padding: 20px 20px 0; margin: 0;">ðŸ“ˆ Endpoint Statistics</h3>
            <table>
                <thead>
                    <tr>
                        <th>Endpoint</th>
                        <th>Total Requests</th>
                        <th>Success</th>
                        <th>Failed</th>
                        <th>Success Rate</th>
                        <th>Unique IPs</th>
                        <th>Last Accessed</th>
                    </tr>
                </thead>
                <tbody id="endpointsTable"></tbody>
            </table>
        </div>
    </div>

    <script>
        const ADMIN_TOKEN = "your-admin-token-here";

        async function loadStats() {
            try {
                const response = await fetch("/api/admin/monitor/stats", {
                    headers: { "X-Admin-Token": ADMIN_TOKEN }
                });

                const data = await response.json();
                if (data.success) updateDashboard(data.data);
            } catch (error) {
                console.error("Error loading stats:", error);
                alert("Failed to load stats.");
            }
        }

        function updateDashboard(data) {
            const statsGrid = document.getElementById("statsGrid");

            statsGrid.innerHTML = `
                <div class="stat-card">
                    <h3>Total Endpoints</h3>
                    <div class="value">${data.summary.totalEndpoints}</div>
                </div>
                <div class="stat-card">
                    <h3>Total Requests</h3>
                    <div class="value">${data.summary.totalRequests.toLocaleString()}</div>
                </div>
                <div class="stat-card">
                    <h3>Successful Requests</h3>
                    <div class="value">${data.summary.successfulRequests.toLocaleString()}</div>
                    <div class="change positive">${data.summary.successRate} success rate</div>
                </div>
                <div class="stat-card">
                    <h3>Failed Requests</h3>
                    <div class="value">${data.summary.failedRequests.toLocaleString()}</div>
                </div>
                <div class="stat-card">
                    <h3>Unique IPs</h3>
                    <div class="value">${data.summary.uniqueIPs}</div>
                </div>
                <div class="stat-card">
                    <h3>Active Endpoints</h3>
                    <div class="value">${data.summary.activeEndpoints}</div>
                </div>
            `;
            
            const endpointsTable = document.getElementById("endpointsTable");
            endpointsTable.innerHTML = "";

            Object.entries(data.endpoints).forEach(([endpoint, stats]) => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td><strong>${endpoint}</strong></td>
                    <td>${stats.total}</td>
                    <td><span class="status-badge status-success">${stats.success}</span></td>
                    <td><span class="status-badge status-error">${stats.failed}</span></td>
                    <td>${stats.total > 0 ? ((stats.success / stats.total) * 100).toFixed(2) + "%" : "0%"}</td>
                    <td>${stats.uniqueIPs?.length || 0}</td>
                    <td>${new Date(stats.lastAccessed).toLocaleString()}</td>
                `;
                endpointsTable.appendChild(row);
            });

            document.getElementById("realtimeStatus").innerHTML =
                `<span class="realtime-indicator"></span>Updated: ${new Date().toLocaleTimeString()}`;
        }

        setInterval(loadStats, 30000);
        loadStats();

        function setupRealtimeUpdates() {
            const eventSource = new EventSource(`/api/admin/monitor/realtime?token=${ADMIN_TOKEN}`);

            eventSource.onmessage = (event) => {
                const data = JSON.parse(event.data);
                console.log("Realtime:", data);
            };

            eventSource.onerror = () => {
                console.log("Realtime disconnected. Reconnectingâ€¦");
                setTimeout(setupRealtimeUpdates, 5000);
            };
        }

        setupRealtimeUpdates();
    </script>
</body>
</html>
